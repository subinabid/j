<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Birthday gift</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="main-content">

      <div class="birthday-message">
        Here is a birthday gift for you
      </div>

      <div id="chart_div"></div>

      <div class="fund-notes">
          Fund: <a href="https://www.sbimf.com/en-us/other-schemes/sbi-nifty-index-fund">SBI Nifty Index Fund</a><br>
          Purchase date: 25/03/2019 |
          Purchase NAV: 99.90 |
          Purchase value: 5000
      </div>

    </div> <!-- Main container-->

  </body>

  <script type="text/javascript">

    google.charts.load('current', {packages: ['corechart', 'line']});
    google.charts.setOnLoadCallback(drawBasic);

    function drawBasic() {

      var data = new google.visualization.DataTable();
      data.addColumn('date', 'X');
      data.addColumn('number', 'Price');

      data.addRows([
        [new Date(2019, 2, 25), 99.90],
        [new Date(2019, 2, 26), 101.03],
        [new Date(2019, 2, 27), 100.69],
        [new Date(2019, 2, 28), 101.78],
        [new Date(2019, 2, 29), 102.24],
        [new Date(2019, 3, 01), 102.63],
        [new Date(2019, 3, 02), 103.01],
        [new Date(2019, 3, 03), 102.41],
        [new Date(2019, 3, 04), 102.01],
        [new Date(2019, 3, 05), 102.60],
        [new Date(2019, 3, 08), 102.06],
        [new Date(2019, 3, 09), 102.65],
        [new Date(2019, 3, 10), 101.88],
        [new Date(2019, 3, 11), 101.99],
        [new Date(2019, 3, 12), 102.39],
        [new Date(2019, 3, 15), 102.79],
        [new Date(2019, 3, 16), 103.68],
        [new Date(2019, 3, 18), 103.37]
      ]);

      var options = {
        hAxis: {
          title: 'Date'
        },
        vAxis: {
          title: 'Price'
        },
        title: 'NAV of SBI Nifty Index Fund'
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</html>
